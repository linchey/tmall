<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>个人信息修改</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet" />

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/simditor/styles/simditor.css" />
    <script type="text/javascript" src="/simditor/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/simditor/scripts/module.js"></script>
    <script type="text/javascript" src="/simditor/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="/simditor/scripts/uploader.js"></script>
    <script type="text/javascript" src="/simditor/scripts/simditor.js"></script>
    <script>
             $(function () {
                $("#gender option[value=${session.umsMember.getGender()}]").attr(selected,true);
             });
    </script>
</head>
<body>
<div class="col-xs-6 col-md-offset-3 ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">个人信息修改</h3>
        </div>
   <div class="panel-body">
    <form th:action="@{modifyInfo}" method="post">
        <div class="form-group">
             <label  class=" control-label">用户名</label>
             <input type="text" readonly="true" class="form-control " name="username" th:value="${session.umsMember?.getUsername()}">

        </div>
        <div class="form-group">
             <label  class="control-label">昵称</label>
             <input type="text" class="form-control " name="nickname" th:value="${session.umsMember.getNickname()}">

        </div>
        <div class="form-group">
             <label  class=" control-label">性别</label>
              <select  id="gender" class="form-control" name="gender"   >
                     <option value ="0">男</option>
                     <option value ="1">女</option>
              </select>
        </div>
        <div class="form-group">
             <label  class=" control-label">联系方式</label>
             <input type="text" class="form-control " name="phone" th:value="${session.umsMember.getPhone()}">

        </div>
        <div class="form-group">
             <label  class=" control-label">Email</label>
              <input type="text" class="form-control" name="email" th:value="${session.umsMember.getEmail()}">

        </div>
        <div class="form-group">
             <label  class=" control-label">出生日期</label>
             <input type="text" class="form-control " name="birthday" th:value="${session.umsMember.getBirthday()}">

        </div>
        <div class="form-group">
             <label  class="control-label">职业</label>
             <input type="text" class="form-control " name="job" th:value="${session.umsMember.getJob()}">

        </div>
        <div class="form-group">
             <label  class="control-label">所在城市</label>
             <input type="text" class="form-control " name="city" th:value="${session.umsMember.getCity()}">

        </div>
        <div class="form-group">
             <label  class="control-label">个性签名</label>
             <div class="content">
                   <textarea placeholder="输入文本内容" name="signature" id="editor" th:text="${session.umsMember.getSignature()}"></textarea>
                   <script type="text/javascript">
                       var editor = new Simditor({
                           textarea: $('#editor'),
                           toolbar:[
                               'bold',
                               'italic',
                               'underline',
                               'strikethrough',
                               'fontScale',
                               'color',
                               'ol'   ,
                               'ul'   ,
                               'blockquote',
                               'code'       ,
                               'hr'       ,
                               'indent',

                               'alignment',
                           ]
                       });
                   </script>

               </div>
        </div>
             <input  class="form-control btn btn-primary" type="submit" value="确认">

    </form>
   </div>

    </div>
</div>

</body>
</html>
