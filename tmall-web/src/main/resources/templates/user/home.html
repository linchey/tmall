<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/userHome.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    h1 {

        font-size: 20px;
        background-color: red;
        width: 200px;
        margin-left: 45px;
        margin-top: 0px;
        text-align: center;
        padding-right: 45px;
        font-size: 18px;
        color:white;
    }
  </style>
</head>
<body>
<!--导航栏-->
<section id="page-part1">
    <div class="navbar navbar-default" >
        <div class="container">
        <div class="navbar-header"th:if="${session.umsMember == null}">
            <span>您好！</span>
            <span>找到中意的玩具了吗</span>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </button>
            <a  href="http://localhost:8081/user/login?ReturnUrl=http://localhost:8081/user/home">请登录</a>
            <a th:href="@{/user/toRegister}">免费注册</a>
          </div>
        <div class="navbar-header" th:unless="${session.umsMember == null}">
            <span>您好！</span>
            <span th:text="${session.umsMember.getUsername()}"></span>
            <a th:href="@{/user/logout}">退出</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </button>

          </div>
           <div class="navbar-collapse collapse" >
               <ul class="nav navbar-nav navbar-right">
                   <li><a style="cursor: pointer;padding: 0px;">我的学习</a></li>
                   <li><a href="http://localhost:8081/user/myInformation?ReturnUrl=http://localhost:8081/user/home" style="cursor: pointer;padding: 0px;"><i class="glyphicon glyphicon-user"></i>个人中心</a></li>
                   <li><a th:href="@{/user/myOrder}"style="cursor: pointer;padding: 0px;">我的订单</a></li>
                   <li><a th:href="@{/user/resetPanel}" style="cursor: pointer;padding: 0px;">密码修改</a></li>
                   <li style="border-right: none"><a th:href="@{/user/userAddress}" style="cursor: pointer;padding: 0px;">地址管理</a></li>
               </ul>
           </div>
       </div>
    </div>
</div>
</section>
<section id="page-part2">
    <div class="container">
        <div class="row">
            <div id="imge-part" class="col-md-2">
                <img src="/ images/书店logo.png">
            </div>
            <div class="search">
                <input type="text" name="search" id="search" class="col-md-offset-1 col-md-5"  placeholder="玩具">
                <a id="submit"class="col-md-1 search1" ><i class="glyphicon glyphicon-search" ></i></a>
                <div id="shopping-cart-part" class="col-md-offset-1 col-md-2">
                     <a style="cursor: pointer" th:href="@{/cartList}"><i class="glyphicon glyphicon-shopping-cart"></i>
                   购物车</a>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="main1">
<section id="page-part3">
    <div class="container">
        <div class="row" style="padding-left:12px">
            <div class="shopping-header">玩具分类</div>
            <div class="shopping-list-item">
                 <ul >
                     <li class="shopping-list-item-li fl"><a >商城首页</a></li>
                     <li class="shopping-list-item-li fl"><a>超值购物</a></li>
                     <li class="shopping-list-item-li fl"><a>电子玩具</a></li>
                     <li class="shopping-list-item-li fl"><a>新品</a></li>
                     <li class="shopping-list-item-li fl" style="border-right: none "><a>最火</a></li>
                 </ul>
            </div>
        </div>

    </div>
</section>
<section id="page-part4" style="background-color: #f6f6f6">
    <div class="container">
        <div class="catroge" >
        <div th:each="catlog1:${catalogList}">
         <div class="item1">
            <p class="item_header_title" th:id="${catlog1.id}" th:text="${catlog1.name}" >益智玩具</p>
            <!--banner浮层滑动显示弹框-->
         </div>
              <div class="cat_subcont" >
                  <div class="cat_sublist">
                     <!-- 浮层左边列表-->
                      <div class="fore1" th:each="catlog2:${catlog1.catalog2List}">
                          <div class="fore_list">
                              <h3><a  th:value="${catlog2.id}" href="javascript:void(0);"th:text="${catlog2.name}" ></a></h3>
                               <ul class="clearfix" > <li th:each="catlog3:${catlog2.catalog3List}"><a th:value="${catlog3.id}" href="javascript:void(0);" th:text="${catlog3.name}"></a></li></ul>
                          </div>
                      </div>

                  </div>
              </div>
        </div>
        </div>
        <div class="main-mid" style="height: 500px">
            <div id="myCarousel" class="carousel slide">
                 	<!-- 轮播（Carousel）指标 -->
                 	<ol class="carousel-indicators">
                 		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                 		<li data-target="#myCarousel" data-slide-to="1"></li>
                 		<li data-target="#myCarousel" data-slide-to="2"></li>
                 	</ol>
                 	<!-- 轮播（Carousel）项目 -->
                 	<div class="carousel-inner">
                 		<div class="item active">
                 			<img src="/images/轮播图1.png" alt="First slide">
                 		</div>
                 		<div class="item">
                 			<img src="/images/轮播图2.png" alt="Second slide">
                 		</div>
                 		<div class="item">
                 			<img src="/images/轮播图3.png" alt="Third slide">
                 		</div>
                 	</div>
                 	<!-- 轮播（Carousel）导航 -->
                 	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 		<span class="sr-only">Previous</span>
                 	</a>
                 	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                 		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                 		<span class="sr-only">Next</span>
                 	</a>
                 </div>
            <img  src="/images/1.png" class="bottom-img">
            <img src="/images/2.png" class="bottom-img">
        </div>
        <div class="right-part">
            <div class="ranking-list">
                <h1 class="ranking-title"></h1>
            </div>
        </div>
    </div>
</section>
</div>
</body>
<script th:src="@{/js/userhome.js}" type="text/javascript"></script>

</html>
