<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="icon" href="/images/心04.png" type="/image/x-icon"/>
     <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" />
     <link rel="stylesheet" type="text/css" href="/css/userHome.css">
    <link rel="stylesheet" href="/css/cart/One_bdyStyle.css">
    <link rel="stylesheet" href="/css/cart/index.css">

    <link rel="stylesheet" href="/css/cart/One_mainFoot.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="/common/js/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<div id="page-part1">
                <div class="navbar navbar-default" >
                <div class="container">
                     <div class="navbar-header"th:if="${session?.umsMember == null}">
                         <span>您好！</span>
                         <span>找到中意的玩具了吗</span>
                         <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                         </button>
                         <a  href="http://localhost:8081/user/login?ReturnUrl=http://localhost:8081/cartList">请登录</a>
                         <a th:href="@{/user/toRegister}">免费注册</a>
                       </div>
                       <div class="navbar-header" th:unless="${session?.umsMember == null}">
                         <span>您好！</span>
                         <span th:text="${session.umsMember.getUsername()}"></span>
                         <a th:href="@{/user/logout}">退出</a>
                         <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                         </button>

                       </div>
                        <div class="navbar-collapse collapse" >
                            <ul class="nav navbar-nav navbar-right">
                                <li><a style="cursor: pointer;padding: 0px;">我的学习</a></li>
                                <li><a th:href="@{/user/myInformation}" style="cursor: pointer;padding: 0px;"><i class="glyphicon glyphicon-user"></i>个人中心</a></li>
                                <li><a style="cursor: pointer;padding: 0px;">我的订单</a></li>
                                <li><a th:href="@{/user/resetPanel}" style="cursor: pointer;padding: 0px;">密码修改</a></li>
                                <li style="border-right: none"><a th:href="@{/user/userAddress}" style="cursor: pointer;padding: 0px;">地址管理</a></li>
                        </ul>
                    </div></div>
                </div>
            </div>
            </div>


<div class="one_search">

    <div class="one_sousuo">
        <div class="one_search_top">
            <div class="one_top_left">
                <a href="/user/home" ><img src="/ images/书店logo.png" class="one_left_logo"></a>

            </div>
            <div class="one_top_right">
                <input type="text" class="one_right_txt" placeholder="" onfocus="this.placeholder=''"  onblur="this.placeholder='' ">
                <input type="button" value="搜索" class="one_right_btn">
            </div>
        </div>

    </div>
</div>
<div class="One_BdyShop">
    <div class="OneBdy_box">
        <div class="One_tabTop">
            <div class="One_Topleft">
                <span>全部商品 </span>
            </div>
        </div>
        <div class="One_ShopTop">
            <ul>
                <li><input type="checkbox" class="allCheck">全选</li>
                <li>商品</li>
                <li>单价</li>
                <li>数量</li>
                <li>小计</li>
                <li>操作</li>
            </ul>
        </div>

        <div id="cartListInner" th:include="user/cart/cartListInner"></div>
    </div>
</div>

<div class="One_isDel">
    <p>
        <span>删除商品</span><span><img src="images/错误.png" alt=""></span>
    </p>
    <div>
        <dl>
            <dt><img src="/images/感叹三角形 (2).png" alt=""></dt>
            <dd>
                <li>删除商品？</li>
            </dd>
            </dl>
    </div>
    <div>
        <button type="button">删除</button>

    </div>
</div>
<div class="One_moveGzIfNull">
    <p>
        <span>删除</span><span><img src="/images/错误.png" alt=""></span>
    </p>
    <dl>
        <dt><img src="/images/感叹三角形 (2).png" alt=""></dt>
        <dd>请至少选中一件商品！</dd>
    </dl>
</div>

<div class="One_clearShop">
    <p>
        <span>提示</span><span><img src="/images/错误.png" alt=""></span>
    </p>
    <dl>
        <dt><img src="/images/感叹三角形 (2).png" alt=""></dt>
        <dd>购物车没有商品!</dd>
    </dl>
</div>
<!--底部-->

<div class="one_footer">

</div>
</body>
<script src="/js/cart/index.js" charset="utf-8"></script>
<script src="/js/cart/cart.js" charset="utf-8"></script>

</html>
