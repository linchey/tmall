<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>个人信息</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet" />

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="col-xs-6 col-md-offset-3 ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">个人信息</h3>
        </div>
    <table class="table table-striped">
    <tbody>
        <tr>
         <td>姓名</td>
         <td><p th:text="${userInfoVO.username}"></p></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td > <p  th:text="${userInfoVO.nickname}"></p></td>
        </tr>
        <tr>
            <td>性别</td>
            <td > <p  th:text="${userInfoVO.gender}=='0'?'男':'女'"></p></td>
        </tr>
        <tr>
            <td>联系方式</td>
            <td ><p th:text="${userInfoVO.phone}"></p></td>
        </tr>
        <tr>
            <td>Email</td>
            <td ><p th:text="${userInfoVO.email}"></p></td>
        </tr>

        <tr>
            <td>职业</td>
            <td ><p th:text="${userInfoVO.job}"></p></td>
        </tr>
        <tr>
            <td>所在城市</td>
            <td ><p th:text="${userInfoVO.city}"></p></td>
        </tr>
        <tr>
            <td>个性签名</td>
            <td ><p th:text="${userInfoVO.signature}"></p></td>
        </tr>
    </tbody>
</table>
       <div style="text-align: right">
          <a href="toUpdateUser"><button  class="btn btn-primary" >修改</button></a>
          <a th:href="@{home}"><button  class="btn btn-primary" >返回</button></a>
       </div>
    </div>
</div>

</body>
</html>
