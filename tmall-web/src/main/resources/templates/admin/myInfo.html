<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>个人信息</title>

    <link href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet" />

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="col-xs-6 col-md-offset-3 ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">个人信息</h3>
        </div>
    <table class="table table-striped">
    <tbody>
        <tr>
         <td>姓名</td>
         <td><p th:text="${session.user.getUsername()}"></p></td>
        </tr>
        <tr>
            <td>创建时间</td>
            <td > <p  th:text="${session.user.getCreateTime()}"></p></td>
        </tr>
        <tr>
            <td>最后修改时间</td>
            <td > <p  th:text="${session.user.getModifyTime()}"></p></td>
        </tr>

    </tbody>
</table>
    </div>
</div>

</body>
</html>
