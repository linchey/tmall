<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>商品添加
    </title>

    <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/index.css}">
    <script th:src="@{/js/product.js}" type="text/javascript"></script>

</head>

<body>
    <button type="button" class="btn bg-olive btn-xs addProductBtn" style="margin-left:5px " >添加商品</button>
    <div class="addFormView" hidden >
    <form class="form-inline" method="post" role="form">
        <div class="form-group">
        <label class="control-label" style="margin-left:10px;margin-right: 20px;">一级分类</label>
        <select  style="width: 150px" class="form-control catalog1"required  type="text"  >
            <option selected disabled value="0">请选择</option>
        </select>
        </div>
        <div class="form-group">
        <label class="control-label" style="margin-left:10px;margin-right: 20px;">二级分类</label>
        <select  style="width: 150px" class="form-control catalog2"required  type="text"  >
            <option selected disabled value="0">请选择</option>
        </select>
        </div>
        <div class="form-group">
        <label class="control-label" style="margin-left:10px;margin-right: 20px;">三级分类</label>
        <select style="width: 150px" class="form-control catalog3"required  type="text"  >
            <option selected disabled value="0">请选择</option>
        </select>
        </div>
        <button type="button" id="saveProductBtn" class="btn btn-primary " style="margin-left: 15px">确认</button>
        <button type="button" id="cancelProductBtn" class="btn btn-primary "style="margin-left: 15px">取消</button>
    </form>
    </div>
</body>
<script th:src="@{/js/product.js}" type="text/javascript"></script>
</html>
