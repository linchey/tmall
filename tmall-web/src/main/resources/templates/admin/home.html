<script>
  $(function(){
    $(".nav-treeview li a").click(function  () {
     $(".nav-treeview li a").removeClass("add");
     $(this).addClass("add");
     var name=$(this).parent().parent().parent().children("a").children("p").text();
     var text=$(this).children("p").text();
     // $(".breadcrumb .active").remove();
     $("#bread").html("");
     $("#bread").append("<li class='breadcrumb-item'><a href=''><i class='fa fa-home'></i>首页</a></li>");
     $("#bread").append("<li class='breadcrumb-item'>"+name+"</li>");
     $("#bread").append("<li class='breadcrumb-item'>"+text+"</li>");
     $(".breadcrumb li:last-child").addClass("active");
   });

  })
</script>
